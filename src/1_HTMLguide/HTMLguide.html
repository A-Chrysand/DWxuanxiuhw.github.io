<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>选项卡切换代码 - 舍力分享</title>
<style type="text/css">
	#HTMLNav {
		display: flex;
		margin-left: auto;
		margin-right: auto;

	}

	ul {
		border-bottom: none;
		list-style: none;

		margin: 0px;
		padding: 0px;
		cursor: pointer;
	}

	li {
		width: 150px;
		height: 35px;
		line-height: 35px;
		border-bottom: none;
		padding-left: 20px;
		background-color: rgb(153, 180, 255);
		cursor: pointer;
	}


	li:nth-of-type(2n) {
		background-color: rgb(113, 208, 252);
	}

	li:hover {
		background-color: coral;
	}


	.hiddenone {
		display: none;
	}

	#HTMLsubpage {
		width: 1000px;
		margin-left: 20px;

	}
	iframe{
		width: 70%;
	}


</style>
<script type="text/javascript">
	window.onload = function () {
		var mytab = document.getElementById("HTMLNav");
		var myul = mytab.getElementsByTagName("ul")[0];
		var myli = myul.getElementsByTagName("li");
		var mydiv = mytab.getElementsByTagName("iframe");
		for (i = 0, len = myli.length; i < len; i++) {
			myli[i].index = i;
			myli[i].onclick = function () {
				for (var n = 0; n < len; n++) {
					myli[n].className = "";
					mydiv[n].className = "hiddenone";
				}
				this.className = "slyes";
				mydiv[this.index].className = "";
			}
		}

	}
</script>
</head>

<body>
	<div id="HTMLNav">
		<ul>
			<li>HTML文本</li>
			<li class="slyes">HTML多媒体</li>
			<li>HTML表单类标签</li>
		</ul>
		<div id="HTMLsubpage">
			<iframe id="htmlwenben"  src="HTML文本.html"></iframe>
			<iframe class="hiddenone" id="htmlduomeiti"  src="HTML多媒体.html"></iframe>
			<iframe class="hiddenone" id="htmlbiaodanlei"  src="HTML表单类.html"></iframe>
		</div>
	</div>
</body>

</html>
