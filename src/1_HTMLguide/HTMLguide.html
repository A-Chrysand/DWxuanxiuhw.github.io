<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>HTMLnavguide</title>
<link rel="stylesheet" href="../IndexFX/StaticSet.css" />
<style type="text/css">
	#htmlnav {
		display: flex;
		margin-left: auto;
		margin-right: auto;
	}

	ul {
		border-bottom: none;
		list-style: none;
		margin: 0px;
		padding: 0px;
		cursor: pointer;
	}

	li {
		width: 150px;
		height: 35px;
		line-height: 35px;
		border-bottom: none;
		padding-left: 20px;
		background-color: rgb(153, 180, 255);
		cursor: pointer;
	}


	li:nth-of-type(2n) {
		background-color: rgb(113, 208, 252);
	}

	li:hover {
		background-color: coral;
	}


	.html_hiddenone {
		display: none;
	}

	#htmlrightpages {
		width: 1000px;
		margin-left: 20px;

	}

	iframe {
		width: 70%;
	}
</style>
<script type="text/javascript">
	window.onload = function () {
		var mytab = document.getElementById("htmlnav");
		var myul = mytab.getElementsByTagName("ul")[0];
		var myli = myul.getElementsByTagName("li");
		var mydiv = mytab.getElementsByTagName("iframe");
		for (i = 0, len = myli.length; i < len; i++) {
			myli[i].index = i;
			myli[i].onclick = function () {
				for (var n = 0; n < len; n++) {
					myli[n].className = "html_showone";
					mydiv[n].className = "html_hiddenone";
				}
				this.className = "html_nav_li";
				mydiv[this.index].className = "";
			}
			setIframeHeight();
			setH();
		}

	}

	// document.domain = "caibaojian.com";
	function setIframeHeight(iframe) {
		if (iframe) {
			var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
			if (iframeWin.document.body) {
				iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
			}
		}


	};
	/*
	window.onload = function () {
		setIframeHeight(document.getElementsByClassName('html_showone')[0]);
	};*/
	function setH(){
		setIframeHeight(document.getElementsByClassName('html_showone')[0]);
	}


</script>
</head>

<body>
	<div id="htmlnav">
		<ul>
			<li>HTML文本</li>
			<li class="html_nav_li">HTML多媒体</li>
			<li>HTML表单类标签</li>
		</ul>
		<div id="htmlrightpages">
			<iframe class="html_showone" id="htmlwenben" src="HTML文本.html"></iframe>
			<iframe class="html_hiddenone" id="htmlduomeiti" src="HTML多媒体.html"></iframe>
			<iframe class="html_hiddenone" id="htmlbiaodanlei" src="HTML表单类.html"></iframe>
		</div>
	</div>
</body>

</html>
